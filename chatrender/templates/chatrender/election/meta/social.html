<meta property="twitter:image" content="{{channel.meta.image}}" />
<meta property="twitter:image:alt" content="POLITICO live 2018 election analysis." />
<meta property="og:image" content="{{channel.meta.image}}" />
<meta property="og:image:type" content="image/jpeg" />

<!-- Site URL -->
<meta property="og:url" content="https://www.politico.com{{ channel.publish_path }}" />
<link rel="canonical" href="https://www.politico.com{{ channel.publish_path }}" />
<!-- Project title -->
<meta property="twitter:title" content="{{ channel.meta.title }}" />
<meta property="og:title" content="{{ channel.meta.title }}" />
<!-- Project description -->
<meta property="twitter:description" content="{{ channel.meta.description }}" />
<meta property="og:description" content="{{ channel.meta.description }}" />
<meta name="description" content="{{ channel.meta.description }}" />


<script type="text/javascript">
  window.tweetText = "{{ channel.meta.title }}";
</script>
