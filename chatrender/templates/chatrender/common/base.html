<!DOCTYPE html>
<html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8">
    {% block meta %}{% endblock %}
    <link rel="stylesheet" href="https://www.politico.com/interactives/cdn/fonts/base-icons/politico-base-icons.min.css" />
    <script

    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    {% block styles %}{% endblock %}
  </head>
  <body>
    {% block header %}
      {%include "chatrender/common/parts/header.html"%}

    {% block content %}{% endblock %}

      {%include "chatrender/common/parts/footer.html"%}
